<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>InnoRidge</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="InnoRidge Solutions" name="keywords">
  <meta content="InnoRidge" name="description">

  <!-- Favicon -->
  <link href="img/IRico.ico" rel="icon">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

  <!-- Libraries CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Nav Start -->
  <div id="navbarContainer"></div>
  <!-- Nav End -->

  <main>

    <img src="img/Contact.jpeg" alt="InnoRidge Logo" class="image-for-small-devices">

    <!-- Contact Start -->
    <section class="projects-section">
      <div class="about-section">
        <!-- Content Section -->
        <div class="text-content">
          <h4 class="header-underline">
            <b>Contact</b>
          </h4>

          <p class="section-paragraph contact-text" >
            We're just a click away to turn your queries into solutions or email us at
            <span style="color: #ff8601; ">sales@innoridge.com</span>
          </p>
         
          <div class="social-icons" style="margin-top: 0rem;">
            <a href="https://www.linkedin.com/company/innoridge" target="https://www.linkedin.com/company/innoridge"
               class="social-link linkedin">
              <i class="fab fa-linkedin"></i>
            </a>

            <a href="mailto:sales@innoridge.com" class="social-link email">
              <i class="fas fa-envelope"></i>
            </a>
          </div>


        </div>

        <div style="width: 3%;"></div>

        <!-- Image Section -->
        <div class="image-content">
          <img src="img/Contact.jpeg" alt="InnoRidge Logo" class="about-image">
        </div>
      </div>
    </section>

  </main>

    <!-- Footer Start -->
    <div id="footer-placeholder"></div>
    <!-- Footer End -->

    <script src="js/footer.js"></script>
    <script src="js/header.js"></script> 

  <!-- Libraries JS -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/jquery/jquery-migrate.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>

  <!-- Main Javascript -->
  <script src="js/main.js"></script>
